<!DOCTYPE html>
<html>
<head>
  <title>File Upload and Content Display</title>
</head>
<body>
  <h1>File Upload and Content Display</h1>
  <form action="/process" method="POST" enctype="multipart/form-data">
    <input type="file" name="upload_file" accept=".txt">
    <br>
    <label for="number">Enter a floating number:</label>
    <input type="number" step="any" name="number" id="number" required>
    <br>    
    <input type="submit" value="Upload and Process">
  </form>
  <pre id="file-content"></pre>

  <script>
    const form = document.querySelector('form');
    const fileContentElement = document.getElementById('file-content');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/process', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      fileContentElement.innerText = result;
    });
  </script>
</body>
</html>
